<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Control de </a>
        <!--Navbar links-->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li><a class="nav-link" href="#" th:href="@{/}">Registro e Inicio de Sesión</a></li>
            </ul>
        </div>
    </div>
</nav>
<br>

<div class="container ">
    <div class="row">
        <div class="col-lg-4 col-md-3 col-sm-3 container justify-content-center">
            <h1>Inicio de Sesión</h1>
            <form th:action="@{/login}" method="post" >
                <!--Consulta con el controlador si esque se obtuo un mensaje de éxito-->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Usuario o contraseña Inválidos</div>
                </div>
                <!--Consulta con el controlador si esque se obtuo un mensaje de éxito-->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">Ha cerrado sesión correctamente</div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="username">Nombre de usuario: </label>
                    <input id="username" name="username" type="text" class="form-control" required autofocus="autofocus" placeholder="Digite su email">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="username">Contraseña: </label>
                    <input id="password" name="password" type="password" class="form-control" required autofocus="autofocus" placeholder="Digite su contraseña">
                </div>
                <!--Botones-->
                <div class="box-footer container align-items-center">
                    <div class="d-flex justify-content-center">
                        <div class="content p-1">
                            <input type="submit" class="form-control btn btn-primary" id="login-submit" value="Iniciar Sesión"/>
                        </div>
                    </div>
                </div>
            </form>
            <br>
            <div class="d-flex justify-content-center">
                <div class="content p-1">
                    <span class="text-center">Si no tienes una cuenta <a th:href="@{/registro}">Registrate aquí</a></span>
                </div>
            </div>
        </div>
    </div>
</div>
<br>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
