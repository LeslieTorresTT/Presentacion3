<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Cambiar el color del borde al enfocar el campo de texto */
        .form-control:focus {
            border-color: #f32855;
            box-shadow: 0 0 5px rgba(234, 33, 77, 1);
        }
    </style>

</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="logo">
        <a href="Index.html"><img style="width:70px; margin-left:50px;  margin-top: -15px" th:src="@{/images/logofoot.png}" alt="logo"></a>
    </div>
    <div class="container">
        <a class="navbar-brand" href="#">Control de </a>
        <!--Navbar links-->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li><a class="nav-link" href="#" th:href="@{/}">Registro Inicio de Sesión</a></li>
            </ul>
        </div>
    </div>
</nav>
<br>

<div class="container ">
    <div class="row">
        <div class="col-lg-5 col-md-4 col-sm-4 container justify-content-center"  style="background-color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
       <br>
            <h1>Inicio de Sesión</h1>
            <form th:action="@{/login}" method="post" >
                <!--Consulta con el controlador si esque se obtuo un mensaje de éxito-->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Usuario o contraseña Inválidos</div>
                </div>
                <!--Consulta con el controlador si esque se obtuo un mensaje de éxito-->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">Ha cerrado sesión correctamente</div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="username">Nombre de usuario: </label>
                    <input id="username" name="username" type="text" class="form-control" required autofocus="autofocus" placeholder="Digite su email">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="username">Contraseña: </label>
                    <input id="password" name="password" type="password" class="form-control" required autofocus="autofocus" placeholder="Digite su contraseña">
                </div>
                <!--Botones-->
                <div class="box-footer container align-items-center">
                    <div class="d-flex justify-content-center">
                        <div class="content p-1">
                            <input type="submit" class="btn btn-lg rounded-0" id="login" style="background-color:#f32855; color:white" value="Iniciar Sesión"/>
                        </div>
                    </div>
                </div>


            </form>
            <br>
            <div class="d-flex justify-content-center">
                <div class="content p-1">
                    <span class="text-center">Si no tienes una cuenta <a th:href="@{/registro}">Registrate aquí</a></span>
                </div>
            </div>
            <br>
            <br>
        </div>
    </div>
</div>
<br>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
