<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Control de </a>
            <!--Navbar links-->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li><a class="nav-link" href="#" th:href="@{/}">Registro e Inicio de Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br>

    <div class="container ">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
                <!--Consulta con el controlador si esque se obtuo un mensaje de éxito-->
                <div th:if="${param.exito}">
                    <div class="alert alert-info">
                        El usuario se ha registrado exitosamente
                    </div>
                </div>

                <h1>Registrate</h1>
                <form th:action="@{/registro}" method="post" th:object="${usuario}">
                    <div class="mb-3">
                        <label class="form-label" for="nombre">Nombres: </label>
                        <input id="nombre" type="text" class="form-control" th:field="*{nombre}" required autofocus="autofocus">
                    </div>
                    <div class="row g-3 mb-3">
                        <div class="col">
                            <label class="" for="apPaterno">Apellido Paterno: </label>
                            <input class="form-control" id="apPaterno" type="text" name="apPaterno" th:field="*{apPaterno}" required>
                        </div>
                        <div class="col">
                            <label class="" for="apMaterno">Apellido Materno: </label>
                            <input class="form-control" id="apMaterno" type="text" name="apMaterno" th:field="*{apMaterno}" required>
                        </div>
                    </div>
                    <div class="row g-3 mb-3">
                        <div class="col">
                            <label class="form-label" for="telefono">telefono : </label>
                            <input id="telefono" type="number" name="telefono" th:field="*{telefono}" class="form-control" required>
                        </div>
                        <div class="col">
                            <label class="form-label" for="direccion">Direccion : </label>
                            <input id="direccion" type="text" name="direccion" th:field="*{direccion}" class="form-control" required>
                        </div>
                    </div>
                    <div class="row g-3 mb-3">
                        <div class="col">
                            <label class="form-label" for="dni">DNI : </label>
                            <input id="dni" type="number" name="dni" th:field="*{dni}" class="form-control" required>
                        </div>
                        <div class="col">
                            <label class="form-label" for="sexo">Sexo : </label>
                            <select id="sexo" name="sexo" class="form-select" th:field="*{sexo}">
                                <option id="no" value="">Seleccione una opción</option>
                                <option id="Masculino" value="M" th:text="'Masculino'" th:selected="${usuario.sexo == 'M'}"></option>
                                <option id="Femenino" value="F" th:text="'Femenino'" th:selected="${usuario.sexo == 'F'}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">Correo : </label>
                        <input id="email" type="email" name="email" th:field="*{email}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Password : </label>
                        <input id="password" type="password" name="password" th:field="*{password}" class="form-control" required>
                    </div>
                    <!--Botones-->
                    <div class="box-footer container text-center">
                        <button type="submit" class="btn btn-primary">Registrar Usuario</button>
                        <span>&nbsp;&nbsp;&nbsp; Si estas registrado <a th:href="@{/login}">inicia sesión aquí</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
