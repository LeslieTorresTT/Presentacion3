<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .form-control:focus {
      border-color: #f32855;
      box-shadow: 0 0 5px rgba(234, 33, 77, 1);
    }
    .btn{
      background-color:#f32855;
      color:white;
    }
    .btn:hover{
      background-color:#df1844;
      color:whitesmoke;
    }

  </style>
</head>
<body>
<!--HEADER-->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <div class="container">
    <div class="logo">
      <a href="Index.html"><img style="width:70px; margin-left:50px;  margin-top: -15px" th:src="@{/images/logofoot.png}" alt="logo"></a>
    </div>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li><a class="nav-link" th:href="@{/metodopagos}">Control de Metodo de Pago</a></li>
      </ul>

    </div>
  </div>
</nav>

<div class="container ">
  <br>
  <br>
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center" style="background-color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.2);">
      <h1 class="text-center pt-3">Registro de Metodo de pago</h1>
      <div class="card-body">
        <form th:action="@{/metodopagos}" th:object="${metodopago}" method="POST"> <!-- Cambiar ${metodopagos} a ${metodopago} -->
          <div class="mb-3">
            <br>
            <label class="form-label">Nombre del Método de Pago: </label>
            <input type="text" name="tipopago" th:field="*{tipopago}" class="form-control" placeholder="Ingrese el nombre del tipo de pago" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Descripción del Método de Pago: </label>
            <input type="text" name="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Ingrese la descripción" required>
          </div>
<br>
          <div class="box-footer container text-center">
            <button class="btn ">Guardar</button>
            <a class="btn " th:href="@{/metodopagos}">Cancelar</a>
          </div>
          <br><br>
        </form>

        </form>
      </div>
    </div>
  </div>
</div>
<br>
<br>
<br>
<br>
</body>
</html>
