<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Metodo Pago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link th:href="@{/css/Acerca_de.css}" rel="stylesheet">
  <link th:href="@{/css/animate.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{css/login.css}">
  <link rel="icon" type="image/png" th:href="@{/images/logostore.png}">
  <link rel="stylesheet" th:href="@{css/bootstrap.css}">
  <!-- Magnific Popup -->
  <link rel="stylesheet" th:href="@{css/magnific-popup.min.css}">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{css/font-awesome.css}">
  <!-- Fancybox -->
  <link rel="stylesheet" th:href="@{css/jquery.fancybox.min.css}">
  <!-- Themify Icons -->
  <link rel="stylesheet" th:href="@{css/themify-icons.css}">
  <!-- Nice Select CSS -->
  <link rel="stylesheet" th:href="@{css/niceselect.css}">
  <!-- Animate CSS -->
  <link rel="stylesheet" th:href="@{css/animate.css}">
  <!-- Flex Slider CSS -->
  <link rel="stylesheet" th:href="@{css/flex-slider.min.css}">
  <!-- Owl Carousel -->
  <link rel="stylesheet" th:href="@{css/owl-carousel.css}">
  <!-- Slicknav -->
  <link rel="stylesheet" th:href="@{css/slicknav.min.css}">
  <!-- Eshop StyleSheet -->
  <link rel="stylesheet" th:href="@{css/reset.css}">
  <link rel="stylesheet" th:href="@{style.css}">
  <link rel="stylesheet" th:href="@{css/responsive.css}">
  <link th:href="@{/css/estilos.css}" rel="stylesheet">

  <style>
    .form-control:focus {
      border-color: #f32855;
      box-shadow: 0 0 5px rgba(234, 33, 77, 1);
    }

    .btn{
      background-color:#f32855;
      color:white;
    }
    .btn:hover{
      background-color:#df1844;
      color:whitesmoke;
    }
  </style>
</head>
<body>
<!--HEADER-->
<nav class="navbar navbar-expand-md bg-dark navbar-dark" style="background-color: #343A40">
  <div class="logo">
    <a href="Index.html"><img style="width:70px; margin-left:50px;  margin-top: -15px" th:src="@{/images/logofoot.png}" alt="logo"></a>
  </div>

  <div class="container">
    <a class="navbar-brand" >CONTROL DE CATEGORIAS</a>
    <!--Navbar links-->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li><a class="nav-link" th:href="@{/metodopagos}">Control de categorias</a></li>
      </ul>

    </div>
  </div>
</nav>

<div class="container ">
  <br>
  <br>
  <br>
  <div class="row">
    <div Style="background-color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1);" class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
      <h1 style="color: #424646"  class="text-center pt-3">Editar categoría</h1>
      <br>
      <div class="card-body">
        <form th:action="@{/metodopagos/{idMetodoPago}(idMetodoPago=${metodopago.idMetodoPago})}" th:object="${metodopago}" method="POST">
          <div class="mb-3">
            <label class="form-label ">Nombre de Categoría: </label>
            <input type="text" name="tipopago" th:field="*{tipopago}" class="form-control" placeholder="Ingrese el nombre de la categoría" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Descripción de Categoría: </label>
            <input type="text" name="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Ingrese la descripción" required>
          </div>
          <br>
          <div class="box-footer container text-center">
            <button class="btn"  >Guardar</button>
            <a  class="btn"  th:href="@{/metodopagos}">Cancelar</a>
          </div>
          <BR>
        </form>
      </div>
    </div>
  </div>
</div>
<br>
<br>
<br>
<br>
</body>
</html>
