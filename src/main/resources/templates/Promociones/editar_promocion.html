<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar promocion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!--HEADER-->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Control</a>
        <!--Navbar links-->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li><a class="nav-link" th:href="@{/promociones}">Control de Promociones</a></li>
            </ul>

        </div>
    </div>
</nav>
<br>
<br>
<div class="container ">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card bg-info-subtle">
            <h1 class="text-center pt-3">Editar Promoción</h1>
            <div class="card-body">
                <form th:action="@{/promocion/{idPromocion}(idPromocion=${promocion.idPromocion})}"
                      th:object="${promocion}" method="POST">
                    <div class="mb-3">
                        <label class="form-label ">Nombre de Promoción: </label>
                        <input type="text" name="nombreProm" th:field="*{nombreProm}"
                               class="form-control" placeholder="Ingrese el nombre de la promoción" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descripción de la promoción: </label>
                        <input type="text" name="descripcion" th:field="*{descripcion}"
                               class="form-control" placeholder="Ingrese la descripción de la promoción" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Indica la fecha de inicio de la promoción: </label>
                        <input type="date" name="fechaInc" th:field="*{fechaInc}"
                               class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Indica la fecha de fin de la promoción: </label>
                        <input type="date" name="fechaFin" th:field="*{fechaFin}"
                               class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Indica el porcentaje de descuento: </label>
                        <input type="number" min="0" max="1" step="0.01" name="procentajeDesc" th:field="*{procentajeDesc}"
                               class="form-control" placeholder="Ingrese el porcentaje de descuento Ej: (0.45)" required>
                    </div>
                    <div class="box-footer container text-center">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a class="btn btn-danger" th:href="@{/promociones}">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<br>
<br>
</body>
</html>
