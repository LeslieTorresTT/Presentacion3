<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creación de promociones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Cambiar el color del borde al enfocar el campo de texto */
        .form-control:focus {
          border-color: #f32855;
          box-shadow: 0 0 5px rgba(234, 33, 77, 1);
        }

        #can,#gua{
          background-color: #f32855;
          color:whitesmoke;
        }
        #can:hover,#gua:hover{
          background-color: #d81842;
        }
    </style>
</head>
<body>
<!--HEADER-->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container">
        <div class="logo">
            <a href="Index.html"><img style="width:70px; margin-left:50px;  margin-top: -15px" th:src="@{/images/logofoot.png}" alt="logo"></a>
        </div>
        <!--Navbar links-->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li><a class="nav-link" th:href="@{/promociones}">  Control de Promociones</a></li>
            </ul>

        </div>
    </div>
</nav>

<div class="container ">
    <br>
    <br>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center"  style="background-color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.2);">
            <h1 class="text-center pt-3">Registro de Promoción</h1>
            <br>
            <div class="card-body">
                <form th:action="@{/promociones}" th:object="${promocion}" method="POST">
                    <div class="mb-3">
                        <label class="form-label ">Nombre de Promoción: </label>
                        <input type="text" name="nombreProm" th:field="*{nombreProm}"  class="form-control" placeholder="Ingrese el nombre de la promoción" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descripción de la promoción: </label>
                        <input type="text" name="descripcion" th:field="*{descripcion}"
                               class="form-control" placeholder="Ingrese la descripción de la promoción" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Indica la fecha de inicio de la promoción: </label>
                        <input type="date" name="fechaInc" th:field="*{fechaInc}"
                               class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Indica la fecha de fin de la promoción: </label>
                        <input type="date" name="fechaFin" th:field="*{fechaFin}"
                               class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Indica el porcentaje de descuento: </label>
                        <input type="number" min="0" max="1" step="0.01" name="procentajeDesc" th:field="*{procentajeDesc}"
                               class="form-control" placeholder="Ingrese el porcentaje de descuento Ej: (0.45)" required>
                    </div>
                    <div class="box-footer container text-center">
                        <br>
                        <button class="btn " id="gua">Guardar</button>
                        <a class="btn " id="can"  th:href="@{/promociones}">Cancelar</a>
                    </div>
                    <br><br>
                </form>
            </div>
        </div>
    </div>
</div>

<br>
<br>

</body>
</html>
