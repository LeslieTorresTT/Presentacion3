<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>roles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Control de Roles</a>
        <!--Navbar links-->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li><a class="nav-link" th:href="@{/roles}">Control de roles</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container ">
    <div class="p-3">
        <div class="row align-items-center">
            <h1 class="col-lg-6">Lista de Roles</h1>
            <div class="col-lg-6 text-center ms-auto ">
                <a th:href="@{/roles/nuevo}" class="btn btn-primary">Agregar Rol</a>
            </div>
        </div>
    </div>

    <table class="table table-streped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Rol</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tr th:each="rol : ${roles}">
            <td th:text="${rol.nombreRol}">Rol</td>
            <td th:text="${rol.descripcion}">Descripción</td>
            <td>
                <a th:href="@{/rol/editar/{id}(id=${rol.id})}" class="btn btn-info">Editar</a>
                <a th:href="@{/rol/eliminar/{id}(id=${rol.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        <tbody>
        </tbody>
    </table>
</div>

</body>
</html>
